    <span class="carousel-control-next-icon" aria-hidden="true"></span>

  </a>

<div class="custom-flex-dropdowns my-20">
  <div class="dropdown">
    <button
      class="btn btn-secondary dropdown-toggle"
      type="button"
      id="dropdownMenuButton"
      data-toggle="dropdown"
      aria-haspopup="true"
      aria-expanded="false"
    >
      {{ "Category" | translate }}
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" (click)="filterByCategory('All')">{{
        "All" | translate
      }}</a>
      <a class="dropdown-item" (click)="filterByCategory('Electronics')">{{
        "Electronics" | translate
      }}</a>
      <a class="dropdown-item" (click)="filterByCategory('Clothing')">{{
        "Clothing" | translate
      }}</a>
      <a class="dropdown-item" (click)="filterByCategory('Beauty')">{{
        "Beauty" | translate
      }}</a>
    </div>
  </div>

  <input
    name="searchInput"
    [(ngModel)]="searchInput"
    type="text"
    placeholder="{{ 'SearchForItems' | translate }}"
    size="50"
  />
</div>

<div class="flex relative overflow-hidden">
  <div class="sidebar">
    <div *ngFor="let p of priceRange; let i = index">
      <input
        type="radio"
        name="price"
        id="{{ i }}"
        value="{{ p }}"
        (change)="priceChangeEventHandler($event)"
      />
      <label for="{{ i }}" style="margin-left: 5px">
        {{ p }}
      </label>
    </div>
  </div>
  <div class="row custom-grid min-height">
    <div *ngFor="let product of data | appFilter: searchInput">
      <div class="custom-flex-categories">
        <div class="category">{{ product.category }}</div>
        <div class="sub-category">{{ product.subCategory }}</div>
      </div>
      <div class="col custom-grid custom-flex">
        <app-product [product]="product"></app-product>
      </div>
    </div>
  </div>
</div>
