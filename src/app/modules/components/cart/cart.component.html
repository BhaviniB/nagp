<div style="text-align: center; background: #4b5563">
  <h2 style="padding: 20px; color: #f3f4f6">{{'YourCart'| translate}}</h2>
</div>
<div class="spacing">
  <div *ngFor="let product of cartItems">
    <div class="row mx-auto container">
      <div class="col">
        <img src="{{ product.image }}" />
      </div>
      <div class="col">
        <p class="desc title">{{ product.name }}</p>
        <p class="desc">{{ product.description }}</p>
      </div>
      <div class="col flex options-flex">
        <select
          (change)="onQuantityChange($event, product.Id)"
          class="flex options-flex"
        >
          <option
            *ngFor="let quantity of quantityArray"
            [selected]="product.quantity == quantity ? true : null"
          >
            {{ quantity }}
          </option>
        </select>
      </div>
      <div class="col options-flex">
        <p class="money">₹ {{ product.price }}</p>
        <button (click)="removeItem(product.Id)" class="remove-btn">
          {{ "Remove" | translate }}
        </button>
      </div>
    </div>
  </div>
  <div class="flex">
    <div style="margin-left: 10px; margin-right: 10px">
      <h2 class="total">
        {{ "Total" | translate }}:
        <span style="color: #059669"> ₹ {{ getTotal() }}</span>
      </h2>
    </div>

    <button class="checkout-btn" (click)="checkOut()">
      {{ "Checkout" | translate }}
    </button>
  </div>
</div>
